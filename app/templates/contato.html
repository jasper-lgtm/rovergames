<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Loja de Jogos - Contato</title>
    <style>
        /* Estilos Globais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1b31;
            color: #fff;
            overflow-x: hidden;
        }

        /* Cabeçalho */
        header {
            background: linear-gradient(135deg, #6e45e1, #88d3ce);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        header .logo img {
            width: 150px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 25px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f8b5d0;
        }

        nav ul li a::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background: #fff;
            transition: width 0.3s ease;
            position: absolute;
            left: 0;
            bottom: -5px;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .user-actions a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-size: 1.1rem;
        }

        /* Animação de fundo */
        .background-animations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(110,69,225,1) 0%, rgba(136,211,206,1) 100%);
            overflow: hidden;
        }

        .background-animations .glow {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            filter: blur(15px);
            animation: glow 15s infinite alternate ease-in-out;
        }

        .background-animations .glow:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 20%;
        }

        .background-animations .glow:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 70%;
            left: 80%;
        }

        .background-animations .glow:nth-child(3) {
            width: 500px;
            height: 500px;
            top: 40%;
            left: 50%;
        }

        @keyframes glow {
            from {
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        /* Conteúdo Principal */
        main {
            padding: 5rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .contact-section h1 {
            color: #f8b5d0;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .contact-section h1::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 5px;
            background-color: #fff;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .contact-form {
            margin-top: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            margin-bottom: 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .contact-form textarea {
            height: 150px;
            resize: none;
        }

        .contact-form button {
            padding: 15px 30px;
            background-color: #f8b5d0;
            color: #1d1b31;
            text-transform: uppercase;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .contact-form button:hover {
            background-color: #ff77a9;
            transform: scale(1.05);
        }

        /* Rodapé */
        footer {
            background: linear-gradient(135deg, #6e45e1, #88d3ce);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        footer a {
            color: #f8b5d0;
            text-decoration: none;
        }

        footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <!-- Animações de fundo -->
    <div class="background-animations">
        <div class="glow"></div>
        <div class="glow"></div>
        <div class="glow"></div>
    </div>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da Loja de Jogos">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="jogos.html">JOGOS</a></li>
                <li><a href="promocao.html">PROMOÇÕES</a></li>
                <li><a href="carrinho.html">CARRINHO</a></li>
                <li><a href="contato.html">CONTATO</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="#">LOGIN</a> | <a href="#">REGISTRAR-SE</a>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section class="contact-section">
            <h1>Fale Conosco</h1>
            <div class="contact-form">
                <form action="#" method="post">
                    <input type="text" name="nome" placeholder="Seu Nome" required>
                    <input type="email" name="email" placeholder="Seu E-mail" required>
                    <textarea name="mensagem" placeholder="Sua Mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Loja de Jogos. Todos os direitos reservados.</p>
        <p><a href="index.html">Política de Privacidade</a> | <a href="index.html">Termos de Serviço</a></p>
    </footer>
</body>
</html>
