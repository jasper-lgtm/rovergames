<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1b31;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #f8b5d0;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .register-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .register-container input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .register-container button {
            padding: 15px 30px;
            background-color: #f8b5d0;
            color: #1d1b31;
            text-transform: uppercase;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .register-container button:hover {
            background-color: #ff77a9;
            transform: scale(1.05);
        }

        .error-message, .success-message {
            color: #ff4d4d;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            color: #4dff4d;
        }

    </style>
</head>
<body>

    <div class="register-container">
        <h1>Registro</h1>
        <div class="error-message" id="error-message">Preencha todos os campos corretamente!</div>
        <div class="success-message" id="success-message">Registrado com sucesso! Redirecionando para o login...</div>
        <input type="text" id="username" placeholder="Usuário">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="register()">Registrar</button>
    </div>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Verificar se todos os campos foram preenchidos
            if (username === '' || email === '' || password === '') {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
            } else {
                // Armazenar as informações no localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);

                // Mostrar mensagem de sucesso
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';

                // Redirecionar para a página de login após 2 segundos
                setTimeout(function () {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }
    </script>

</body>
</html>
